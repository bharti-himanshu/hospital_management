<DOCTYPE html>
<html>
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<style type=”text/css”>
body{padding-top:30px;}

.glyphicon {  margin-bottom: 10px;margin-right: 10px;}

small {
display: block;
line-height: 1.428571429;
color: #999;
}

</style>
</head>

<body>
<div class="jumbotron" style="width:100% ; height:100%">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <!-- <div class="col-sm-6 col-md-4">
                        <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
                    </div> -->
                    <div class="col-sm-6 col-md-8">
                        <h4>
                        {{patient.Name}}</h4>
                        <small><cite title="San Francisco, USA">     {{patient.Address}} <i class="glyphicon glyphicon-map-marker">
                        </i></cite></small>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>    {{patient.email}}
                            <br />
                                <i class="glyphicon glyphicon-user"></i>    {{patient.Gender}}
<br/>
        <i class="glyphicon glyphicon-phone"></i>    {{patient.Phone_no}}
<br/>


                        <!-- Split button -->

                    </div>
                </div>
            </div>
        </div>
    </div>


  <p>
  <form action="/patient/Record/" method="post">
    {% csrf_token %}
    <input type="hidden" name="email" value="{{ patient.email }}">
    <input type="submit" value="GetRecord" class="btn btn-primary">
  </form>


  <form action="/patient/Bill/" method="post">
    {% csrf_token %}
    <input type="hidden" name="email" value="{{ patient.email }}">
    <input type="submit" value="GetBill" class="btn btn-primary">
  </form>

  <!-- <a href="/patient/login" >Logout</a> -->
  <form action="/patient/login/">
    {% csrf_token %}
    <input type="submit" value="Logout" class="btn btn-danger">
  </form>
</div>
</body>
