<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fill Record</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
   <div class="row">
       <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
           <div class="row">
               <div class="col-xs-6 col-sm-6 col-md-6">
                   <address>
                       <strong>Group17 Hospital</strong>
                       <br />
                       2135 Sunset Blvd
                       <br />
                       Los Angeles, CA 90026
                       <br />
                       <abbr title="Phone">P:</abbr> (213) 484-6829
                   </address>
               </div>
               <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                       <em>Name:{{patient.Name}}</em>
                   </p>
                   <p>
                       <em>Receipt #:{{bill.BillNo}}</em>
                   </p>
               </div>
           </div>
           <div class="row">
               <div class="text-center">
                   <h1>Receipt</h1>
               </div>

               <table class="table table-hover">
                   <thead>
                       <tr>
                           <th>Charges</th>
                           <th>Amount</th>

                       </tr>
                   </thead>
                   <tbody>
                       <tr>
                           <td class="col-md-9"><em>medicine charges</em></td>

                           <td class="col-md-1 text-center">{{bill.MedicineCharge}}</td>

                       </tr>
                       <tr>
                           <td class="col-md-9"><em>room charges</em></td>

                           <td class="col-md-1 text-center">{{bill.RoomCharge}}</td>

                       </tr>
                       <tr>
                           <td class="col-md-9"><em>lab charges</em></td>

                           <td class="col-md-1 text-center">{{bill.LabCharge}}</td>

                       </tr>

                       <tr>
                           <td>   </td>
                           <td>   </td>
                           <td class="text-right"><h4><strong>Total: </strong></h4></td>
                           <td class="text-center text-danger"><h4><strong>{{bill.TotalBill}}</strong></h4></td>
                       </tr>
                   </tbody>
               </table>

           </div>
       </div>
   </div>
</div>
</body>
